<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculon Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <div id="chatContainer" class="w-full h-screen bg-white flex flex-col">
        <div id="messages" class="flex-grow overflow-y-auto p-6 space-y-4">
            <!-- Messages will appear here -->
        </div>
        <div id="inputArea" class="bg-gray-50 p-4 flex items-center border-t">
            <input type="text" id="messageInput" placeholder="Ask Calculon..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none">
            <button id="sendButton" title="Send Message" class="ml-2 p-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center justify-center">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button id="clearChatButton" title="Clear Chat" class="ml-2 p-3 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 flex items-center justify-center">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
